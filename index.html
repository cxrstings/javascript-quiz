<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>JavaScript Quiz</h1>
    <p>Test your knowledge of JavaScript fundamentals!</p>
    <div id="quiz"></div>
    <div id="results"></div>
    <button id="start">Start Quiz</button>
    <button id="submit" style="display:none;">Submit Score</button>
    <button id="clear" style="display:none;">Clear High Scores</button>
  </div>
  <div class="timer-container">
    <div id="timer" style="display:none;">Time remaining: <span id="time">60</span> 
  </div>
  <script src="script.js"></script>
</body>
</html>
